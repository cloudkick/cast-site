{% extends "skeleton/_base.html" %}

{% block content %}

{% block content_header %}
<div id="content-header"><h2>{{ page.title }}</h2></div>
{% endblock %}

<div id="content">
{% block content_body %}
{% endblock %}

{% if page.modified %}
<div class="last-modified">Last modified: {{ page.modified|date }}</div>
{% endif %}
{% endblock %}
