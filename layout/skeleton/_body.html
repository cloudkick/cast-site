{% extends "skeleton/_base.html" %}

{% block content %}

{% block content_header %}
<div id="content-header"><h2>{{ page.title }}</h2></div>
{% endblock %}

<div id="content">
{% block content_body %}
{% endblock %}

<div class="last-modified">Last modified: {% if not page.modified %}{{page.created|date:"d.m.Y"}}{% else %}{{page.modified}}{% endif %}</div>
</div>

{% endblock %}
